<html>
<head>
    <title>Stroke Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app">   
       <form action="{{ url_for('predict_one_datapoint')}}" method="post">
        <h1>
            <legend>Stroke Prediction App</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option value="1" selected>
                    Male
                </option>
                <option value="0">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="age">Age</label>
            <input type="number" id="age" name="age" min="0" max="120" step="1" value="20">
        </div>
        <div class="mb-3">
            <label class="form-label" for="hypertension">Hypertension</label>
            <select class="form-control" name="hypertension" required>
                <option value="1">
                    Yes
                </option>
                <option value="0" selected>
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="heart_disease">Heart Disease</label>
            <select class="form-control" name="heart_disease" required>
                <option value="1">
                    Yes
                </option>
                <option value="0" selected>
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="work_type">Work Type</label>
            <select class="form-control" name="work_type" placeholder="Work Type" required>
                <option value="0">
                    0
                </option>
                <option value="1">
                    1
                </option>
                <option value="2">
                    2
                </option>
                <option value="254">
                    254
                </option>
                <option value="255">
                    255
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="avg_glucose_level">Glucose Level</label>
            <input type="number" id="avg_glucose_level" name="avg_glucose_level" min="50" max="300" value="100">
        </div>
        <div class="mb-3">
            <label class="form-label" for="bmi">BMI</label>
            <input type="number" id="bmi" name="bmi" min="10" max="100" value="20">
        </div>
        
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your risk of stroke" required />
        </div>
    </form>
    <h2>
       Your risk of stroke is {{prob}}
    </h2>
   <body>
</html>
